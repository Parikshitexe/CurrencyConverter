<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter amount:</p>
                <input type="number" id="amount" placeholder="Amount" required>
            </div>

            <div class="dropdown">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="From Currency">
                    <select name="from" id="from">
                        
                    </select>
                </div>

                <img src="exchange.svg" width="32" height="32" alt="Exchange Icon">

                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="To Currency">
                    <select name="to" id="to">
                        
                    </select>
                </div>
            </div>

            <div class="msg">1 USD = 80 INR</div>
            <button type="submit">Get Exchange Rate</button>
        </form>
    </div>

    <script src="codes.js" async defer></script>
    <script src="script.js" async defer></script>
</body>
</html>
